<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование Поста</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Редактирование Поста</h1>

<form th:action="@{/post/{id}/edit(id=${postDto.id})}" th:object="${postDto}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="title">Заголовок:</label><br>
        <input type="text" id="title" th:field="*{title}" size="50">
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <br>
    <div>
        <label for="content">Содержание:</label><br>
        <textarea id="content" th:field="*{content}" rows="10" cols="50"></textarea>
        <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <br>
    <div>
        <button type="submit">Сохранить изменения</button>
    </div>
</form>

<br>
<a th:href="@{/post/{id}(id=${postDto.id})}">Отмена</a>

</body>
</html>
