<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование Поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактирование Поста</h1>
    <hr>

    <form th:action="@{/post/{id}/edit(id=${postDto.id})}" th:object="${postDto}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Содержание:</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"
                      th:errorclass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a th:href="@{/post/{id}(id=${postDto.id})}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
