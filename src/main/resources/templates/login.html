<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="mb-4 text-center">Вход в блог</h1>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Неверное имя пользователя или пароль.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Вы успешно вышли.
            </div>

            <div th:if="${registrationSuccess}" class="alert alert-success" role="alert">
                <p th:utext="${registrationSuccess}" class="mb-0"></p>
            </div>

            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/user/register}">Зарегистрироваться</a>
                <br>
                <a th:href="@{/}">Вернуться к списку постов</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
