<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Персональный блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h4 mb-0">Регистрация</h1>
                    </div>
                    <div class="card-body">
                        <div th:if="${registrationSuccess}" class="alert alert-success" role="alert">
                            <span th:text="${registrationSuccess}"></span>
                        </div>
                        
                        <div th:if="${registrationError}" class="alert alert-danger" role="alert">
                            <span th:text="${registrationError}"></span>
                        </div>
                        
                        <form th:action="@{/user/register}" th:object="${userDto}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                <div class="form-text">Имя пользователя должно содержать от 3 до 20 символов и может включать только буквы, цифры, дефисы и подчеркивания.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <div class="form-text">Пароль должен содержать минимум 6 символов.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/user/login}" class="btn btn-outline-secondary">Уже есть аккаунт? Войти</a>
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
